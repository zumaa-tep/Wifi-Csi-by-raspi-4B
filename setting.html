<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ตั้งค่าระบบ CSI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --accent: #6c757d;       /* โทนเทาอ่อน */
      --bg-light: #f1f3f5;
      --bg-white: #ffffff;
      --text-dark: #343a40;
      --text-light: #f8f9fa;
    }
    body {
      padding-top: 56px;
      background-color: var(--bg-light);
      color: var(--text-dark);
      font-family: 'Kanit', sans-serif;
    }
    .sidebar-toggle {
      position: fixed;
      top: 16px;
      left: 16px;
      z-index: 1045;
      font-size: 1.5rem;
      color: var(--accent);
      cursor: pointer;
    }
    .category-card {
      border-left: 4px solid var(--accent);
      background-color: var(--bg-white);
      margin-bottom: 1rem;
      box-shadow: 0 .125rem .25rem rgba(0,0,0,.075);
    }
    .category-card h5 {
      color: var(--accent);
      font-weight: 600;
    }
    .btn-custom {
      --bs-btn-border-color: var(--accent);
      --bs-btn-color: var(--accent);
      border-color: var(--accent);
      color: var(--accent);
    }
    .btn-custom:hover {
      background-color: var(--accent);
      color: var(--bg-white);
    }
    footer {
      font-size: .85rem;
      color: gray;
      text-align: center;
      margin-top: 2rem;
    }
    /* Dark mode */
    .dark-mode {
      background-color: #212529 !important;
      color: #e9ecef !important;
    }
    .dark-mode .category-card {
      background-color: #2c3035 !important;
      border-left-color: #adb5bd !important;
    }
    .dark-mode .btn-custom {
      border-color: #adb5bd !important;
      color: #adb5bd !important;
    }
    .dark-mode .btn-custom:hover {
      background-color: #adb5bd !important;
      color: #212529 !important;
    }
  </style>
</head>
<body>

  <!-- Top navbar -->
  <nav class="navbar navbar-light bg-white fixed-top shadow-sm">
    <div class="container-fluid">
      <i class="bi bi-list sidebar-toggle" data-bs-toggle="offcanvas" data-bs-target="#sidebar"></i>
    </div>
  </nav>

  <!-- Offcanvas Sidebar -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body p-0">
      <div class="list-group list-group-flush">
        <a href="/csi.html" class="list-group-item list-group-item-action active">
          <i class="bi bi-house-door-fill me-2"></i>Home
        </a>
        <a href="/profile.html" class="list-group-item list-group-item-action">
          <i class="bi bi-person-circle me-2"></i>Profile
        </a>
        <a href="/setting.html" class="list-group-item list-group-item-action">
          <i class="bi bi-gear-fill me-2"></i>Settings
        </a>
      </div>
    </div>
  </div>

  <div class="container py-4">
    <h3 class="mb-4 text-center" style="color: var(--accent)"><i class="bi bi-gear-fill me-2"></i>การตั้งค่าระบบ CSI</h3>

    <!-- Theme -->
    <div class="card p-3 category-card">
      <h5><i class="bi bi-moon-stars-fill me-2"></i>ธีม</h5>
      <div class="form-check form-switch mt-2">
        <input class="form-check-input" type="checkbox" id="darkModeToggle">
        <label class="form-check-label" for="darkModeToggle">เปิดโหมดกลางคืน</label>
      </div>
    </div>

    <!-- Device Status -->
    <div class="card p-3 category-card">
      <h5><i class="bi bi-cpu me-2"></i>สถานะอุปกรณ์</h5>
      <div class="row g-3 mt-2">
        <div class="col-md-6 text-center">
          <h6 class="text-muted"><i class="bi bi-arrow-up-circle me-2"></i>TX</h6>
          <p id="txStatus">-</p>
        </div>
        <div class="col-md-6 text-center">
          <h6 class="text-muted"><i class="bi bi-arrow-down-circle me-2"></i>RX</h6>
          <p id="rxStatus">-</p>
        </div>
        <div class="col-12">
          <button class="btn btn-custom w-100" onclick="checkStatus()">
            <i class="bi bi-wifi me-1"></i>ตรวจสอบสถานะ
          </button>
        </div>
      </div>
    </div>

    <!-- Profile Actions -->
    <div class="card p-3 category-card">
      <h5><i class="bi bi-person-badge me-2"></i>ข้อมูลผู้ใช้</h5>
      <div class="d-grid gap-2 mt-2">
        <button class="btn btn-custom" onclick="viewProfile()">
          <i class="bi bi-person-circle me-1"></i>ดูข้อมูลที่บันทึก
        </button>
        <button class="btn btn-custom" onclick="clearProfile()">
          <i class="bi bi-trash3-fill me-1"></i>ล้างข้อมูลทั้งหมด
        </button>
      </div>
    </div>

    <!-- Links & Logout -->
    <div class="card p-3 category-card">
      <h5><i class="bi bi-link-45deg me-2"></i>การเชื่อมต่อ / นำทาง</h5>
      <div class="d-grid gap-2 mt-2">
        <a href="https://lin.ee/zccH8HS" target="_blank" class="btn btn-custom">
          <i class="bi bi-chat-dots-fill me-1"></i>ติดต่อผ่าน LINE
        </a>
        <a href="/csi.html" class="btn btn-custom">
          <i class="bi bi-house-fill me-1"></i>กลับหน้า Home
        </a>
        <button class="btn btn-custom" onclick="logout()">
          <i class="bi bi-box-arrow-right me-1"></i>ออกจากระบบ
        </button>
      </div>
    </div>

    <footer>CSI Monitoring System • เวอร์ชัน 1.0</footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const body = document.body;
    document.addEventListener('DOMContentLoaded', () => {
      const dark = localStorage.getItem('darkMode') === 'true';
      document.getElementById('darkModeToggle').checked = dark;
      if (dark) body.classList.add('dark-mode');
    });
    document.getElementById('darkModeToggle').addEventListener('change', e => {
      localStorage.setItem('darkMode', e.target.checked);
      body.classList.toggle('dark-mode');
    });

    function viewProfile() { window.location.href = '/profile.html'; }
    function clearProfile() {
      fetch('/profile/save', { method:'POST', headers:{'Content-Type':'application/json'}, body: '{}' })
        .then(() => alert('ล้างข้อมูลเรียบร้อย'));
    }
    function logout() { alert('ยังไม่มีระบบ Logout จริง'); }

    async function checkStatus() {
      const tx = document.getElementById('txStatus'), rx = document.getElementById('rxStatus');
      tx.textContent = 'กำลังตรวจสอบ...'; rx.textContent = 'กำลังตรวจสอบ...';
      try {
        const res = await fetch('/check-txrx'), j = await res.json();
        tx.innerHTML = `<span class="badge bg-${j.tx.includes('ไม่') ? 'danger' : 'success'}">${j.tx}</span>`;
        rx.innerHTML = `<span class="badge bg-${j.rx.includes('ไม่') ? 'danger' : 'success'}">${j.rx}</span>`;
      } catch {
        tx.innerHTML = `<span class="badge bg-danger">เชื่อมต่อไม่ได้</span>`;
        rx.innerHTML = `<span class="badge bg-danger">เชื่อมต่อไม่ได้</span>`;
      }
    }
  </script>
</body>
</html>
